<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design Futurista 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, #4f4f5e, #9e9eaf);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #00f2fe;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            background: #00f2fe;
            color: #0f0f0f;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .button:hover {
            background: #0088a7;
            transform: translateY(-3px);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #bbb;
        }

        .footer a {
            color: #00f2fe;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo ao Futuro</h1>
        <p>Este é um exemplo de design minimalista para o ano de 2025. Aqui, a tecnologia se encontra com a simplicidade.</p>
        <button class="button">Explorar</button>
    </div>

    <div class="footer">
        <p>Feito com ❤️ por Você | <a href="#">Saiba mais</a></p>
    </div>

</body>
</html>
